<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UkrTransAuto</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/userstyle.css">
</head>
<body>
    <div class="work-cycle">
      <div class="container">
        <h2 class="work-cycle__title">Доставка вашего автомобиля</h2>
       <div class="work-cycle__items-wrapper">
          <div class="work-cycle__items-middle-wrapper">
            <div class="work-cycle__item work-cycle__item-middle work-cycle__item-ante ">
               <img src="/img/ante.svg" alt="Взнос" class="work-cycle__item-text-img">
               <span class="work-cycle__item-text">Взнос</span>
            </div>
            <div class="work-cycle__item work-cycle__item-middle work-cycle__item-delivery">
               <img src="/img/delivery.svg" alt="Доставка автомобиля до дома" class="work-cycle__item-text-img">
               <span class="work-cycle__item-text">Доставка автомобиля до дома</span>
           </div>  
          </div>
          <div class="work-cycle__items-top-wrapper">
            <div class="work-cycle__item work-cycle__item-top work-cycle__item-auction">
               <span class="work-cycle__item-text">Аукцион</span>
               <img src="/img/auction.svg" alt="Аукцион" class="work-cycle__item-text-img">
            </div>
            <div class="work-cycle__item work-cycle__item-top work-cycle__item-port-us">
               <span class="work-cycle__item-text">Доставка до порта США</span>
               <img src="/img/port-us.svg" alt="Доставка до порта США" class="work-cycle__item-text-img">
            </div>
            <div class="work-cycle__item work-cycle__item-top work-cycle__item-custom">
               <span class="work-cycle__item-text">Таможенное оформление</span>
               <img src="/img/custom.svg" alt="Таможенное оформление" class="work-cycle__item-text-img">
           </div>
            <div class="work-cycle__item work-cycle__item-top work-cycle__item-registration">
               <span class="work-cycle__item-text">Постановка на учет</span>
               <img src="/img/registration.svg" alt="Постановка на учет" class="work-cycle__item-text-img">
           </div> 
          </div>
          <div class="work-cycle__items-bottom-wrapper">
            <div class="work-cycle__item work-cycle__item-bottom work-cycle__item-car-buying ">
               <img src="/img/car-buying.svg" alt="Покупка автомобиля" class="work-cycle__item-text-img">
               <span class="work-cycle__item-text">Покупка автомобиля</span>
           </div>
           <div class="work-cycle__item work-cycle__item-bottom work-cycle__item-port-odessa">
               <img src="/img/port-odessa.svg" alt="Доставка до порта Одесса" class="work-cycle__item-text-img">
                <span class="work-cycle__item-text">Доставка до порта Одесса</span>
           </div>
           <div class="work-cycle__item work-cycle__item-bottom work-cycle__item-repair">
              <img src="/img/repair.svg" alt="Ремонт" class="work-cycle__item-text-img">
               <span class="work-cycle__item-text">Ремонт</span>
           </div>  
          </div>       
       </div>
      </div>
    </div>
</body>
</html>
